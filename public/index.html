<!-- index.html -->
<html>
  <head>
    <title>Calendar</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

    var Calendar = React.createClass({
      render: function() {
        return (
          <div className="calendar">
            <h1>Calendar</h1>
            <Month />
            <Weeks />
          </div>
        );
      }
    });

    var Month = React.createClass({
      currentMonth: function(){
        var m = moment().format("MMM");
        return(
          m
        )
      },
      render: function(){
        return (
          <div className="month">
            month
          </div>
        )
      }
    });

    var Weeks = React.createClass({
      render: function(){
        return(
          <div className="weeks">
            weeks
            <Days />
          </div>
        )
      }
    });

    var Days = React.createClass({
      render: function(){
        return(
          <div className="days">
            days
            <EventsContainer />
          </div>
        )
      }
    });

    var EventsContainer = React.createClass({
      render: function(){
        return(
          <div className="eventsContainer">
            <EventsList />
          </div>
        )
      }
    });

    var EventsList = React.createClass({
      render: function(){
        return(
          <div className="eventsList">
            This is a list of events for a day
            <EventsInput />
          </div>
        )
      }
    });

    var EventsInput = React.createClass({
      render: function(){
        return(
          <div className="eventsInput">
            <input type="text" placeholder="New Event"/>
            <input type="submit" value="Create"/>
          </div>
        )
      }
    });

    React.render(
      <Calendar />,
      document.getElementById('content')
    );

    </script>
  </body>
</html>
